{% macro card(img, author, likes, views) %}
    <div class="col">
        <div class="card border-light">
            <img src="{{url_for('static', filename = img)}}" class="card-img-top" alt="...">
            <div class="card-body d-inline-flex justify-content-between pt-2">
                <div>
                    <p>{{author}}</p>
                </div>
                <div>
                    <a href="#" class="card-link text-decoration-none icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                        </svg>
                        <span class="text-muted">{{likes}}</span>
                    </a>

                    <a href="#" class="card-link text-decoration-none icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                        </svg>
                        <span class="text-muted">{{views}}</span>
                    </a>
                </div>
                
            </div>
        </div>
    </div>

{% endmacro%}
